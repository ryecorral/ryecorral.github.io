<!DOCTYPE html>
<html lang="en">
<head>

  <style>
     body, html
        {background-image: url('https://ryecorral.github.io/ImageBank/ContactBG.jpg');
        text-align: center;
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        height: 80%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        }
    
        #mySidenav 
            a {position: absolute;
               right: -60px;
               transition: 0.2s;
               padding: 15px;
               width: 100px;
               text-decoration: none;
               font-size: 20px;
               color: white;
               border-radius: 5px 5px 5px 5px;
              }
        #mySidenav 
            a:hover {right: 0;}
            #Home { top: 20px; background-color: #940404;}
            #About { top: 80px; background-color: #04AA6D;}
            #Blog { top: 140px; background-color: #2196F3;}
            #Projects { top: 200px; background-color: #f44336;}
   
        #subscribe
            a {position: absolute;
              left: -60px;
              transition: 0.2s;
              padding: 30px;
              width: 150px;
              text-decoration: none;
              font-size: 20px;
              color: white;
              border-radius: 5px 5px 5px 5px;}
        #subscribe
            a:hover {left: 0;}
              #Subscribe { top: 20px; background-color: rgb(155, 133, 8);} 

            * { box-sizing: border-box;}
            .column {
              float: left;
              width: 30%;
              padding: 0 10px;
              margin-top: 100px;
            }
            .row {margin: 50px 5px 50px 150px;}
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            @media screen and (max-width: 600px) {
              .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
              }
            }
            .card {
              box-shadow: 0 20px 40px 0 black;
              padding: 16px;
              border: 1px black;
              text-align: center;
              background-color: white;
              font-family: 'Montserrat', sans-serif;
             
            }

            .hero-image {  margin-top: 100px; margin-bottom: 0px; margin-left: 0px; position: absolute; bottom: 20px;
              background-image: url("https://ryecorral.github.io/ImageBank/Hero.jpg");
              height: 50%;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
              position: relative;
            }
            .hero-text {
              text-align: center;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              color: white;
            }
            .hero-text button { 
              border: none;
              outline: 0;
              display: inline-block;
              padding: 10px 25px;
              color: rgb(140, 4, 4);
              background-color: #ddd;
              text-align: center;
              cursor: pointer;
            }
            .hero-text button:hover {
              background-color: #09df09;
              color: rgb(9, 1, 1);
            }

  </style>
</head>
<body>
   
    <div id="subscribe" class="subscribe">

        <a href="https://ryecorral.github.io/Projects" id="Projects">Projects</a>

    </div>

    <div class="row">

          <h3><img src="https://ryecorral.github.io/ImageBank/Phone.png" alt="Phone"  width="30%"></h3>

      </div>
    
      <div class="column">

          <h3><img src="https://ryecorral.github.io/ImageBank/Email.png" alt="Email" width="30%" ></h3>
          <p>mr.ryan.corral@gmail.com</p>

        </div>
      </div>
      
      <div class="column">
        <div class="card">
          <h3><img src="https://ryecorral.github.io/ImageBank/FB.png" alt="FB"  width="33%"></h3>
          <p>https://www.facebook.com/ryankoralzkie</p>
          <p><b>FACEBOOK</b></p>
        </div>
      </div>
    </div>
    

    <div class="hero-image">
        <div class="hero-text">
          <h1 style="font-size:50px; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;">I am Ryan Corral</h1>
