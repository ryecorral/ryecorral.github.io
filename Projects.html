<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=R, initial-scale=1.0">
    <title>Ryan Corral Portfolio</title>
    <style>
     body 
        {background-image: url('https://ryecorral.github.io/ImageBank/ProjectsBG.jpg');

        background-attachment: fixed;  
        background-size: cover;}
    
        #mySidenav

     #mySidenav 
     a:hover {right: 0;}

        #About { top: 80px; background-color: #04AA6D;}
        #Blog { top: 140px; background-color: #2196F3;}
        #Contact { top: 260px; background-color: #555}
   
     #subscribe
    a {position: absolute;
        left: -60px;
        transition: 0.2s;
        padding: 30px;

        font-size: 20px;
        color: white;
        border-radius: 0 5px 5px 0;}
    #subscribe
    a:hover {left: 0;}
    #Subscribe { top: 40px; background-color: rgb(155, 133, 8);} 

</style>
</head>
<body>

    <div id="subscribe" class="subscribe">
        <a href="https://ryecorral.github.io/Subscribe" id="Subscribe">Subscribe</a>
    </div>

    <div id="mySidenav" class="sidenav">
