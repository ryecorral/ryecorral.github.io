            * { box-sizing: border-box;}

              float: left;
              width: 23%;

            .row {margin: 0px 0px 50px 550px;}
            .row:after {
              content: "";

            @media screen and (max-width: 600px) {
              .column {
                width: 300%;
                display: block;
                margin-bottom: 20px;

            .card {
              box-shadow: 0 20px 40px 0 black;
              padding: 16px;
              border: 1px black;
              text-align: center;
              background-color: white;
            }

            .hero-image {  margin-top: 50px; margin-bottom: 0px; margin-left: 0px; position: absolute; bottom: 20px;
              background-image: url("https://ryecorral.github.io/ImageBank/Hero.jpg");
              height: 50%;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
              position: relative;
            }
            .hero-text {
              text-align: center;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              color: white;
            }
            .hero-text button { 
              border: none;
              outline: 0;
              display: inline-block;
              padding: 10px 25px;
              color: rgb(140, 4, 4);
              background-color: #ddd;
              text-align: center;
              cursor: pointer;
              box-shadow: 0 20px 40px 0 black, 0 0 25px blue, 0 0 5px darkblue;
            }
            .hero-text button:hover {
              background-color: #09df09;
              color: rgb(9, 1, 1);
            }

            img { border-radius: 50%; }
            img:hover { 
              animation: shake 0.5s;
              animation-iteration-count: infinite;}

            @keyframes shake {
              0% { transform: translate(1px, 1px) rotate(0deg); }
              10% { transform: translate(-1px, -2px) rotate(-1deg); }
              20% { transform: translate(-3px, 0px) rotate(1deg); }
              30% { transform: translate(3px, 2px) rotate(0deg); }
              40% { transform: translate(1px, -1px) rotate(1deg); }
              50% { transform: translate(-1px, 2px) rotate(-1deg); }
              60% { transform: translate(-3px, 1px) rotate(0deg); }
              70% { transform: translate(3px, 1px) rotate(-1deg); }
              80% { transform: translate(-1px, -1px) rotate(1deg); }
              90% { transform: translate(1px, 2px) rotate(0deg); }
              100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
